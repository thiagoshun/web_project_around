<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AROUND" />
    <meta name="author" content="Thiago gomes" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <title>Project Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          class="header__logo"
          alt="logo do site"
        />
      </header>
      <section class="subheader">
        <div class="subheader__zero">
          <div class="subheader__first">
            <img
              src="./images/Avatar.png"
              class="subheader__logo"
              alt="foto de Jacques"
            />
          </div>
          <div class="subheader__description">
            <div class="subheader__nome">
              <h1 class="subheader__subtitle">Jacques Cousteau</h1>
              <button class="subheader__button-edit"></button>
            </div>
            <p class="subheader__descriptionjac">Explorador</p>
          </div>
        </div>

        <div class="subheader__button">
          <button class="subheader__button-card">
          <img src="./images/Add Button.png" alt="add button" />
        </button>
        </div>
      </section>
      <main class="content">
      </main>
      <template id="template">
        <article class="gallery">
          <!-- imagem da galeria -->
          <img
            src="./images/imagem1.jpg"
            class="gallery__image"
            alt=""
            />
            <button class="trash-icon" onclick="deletePhoto()"></button>
         <!-- /*nome da foto com o botão curtir*/ -->
          <div class="gallery__names">
            <h2 class="gallery__title"></h2>
            <button
            class="gallery__title-button"
            id="gallery__title-button"
            ></button>
          </div>
        </article>
      </template>
      <footer class="footer">
        <div class="footer__copyright">&copy; 2024 Around The U.S.</div>
      </footer>
      <div class="popup" id="popup">
        <div class="popup__container">
          <div class="popup__window">
            <h3 class="popup__perfil">Editar perfil</h3>
            <form class="popup__form" name="register">
              <input
                class="popup__text popup__text-name"
                type="text"
                name="name"
                placeholder="Nome"
                required
              />
              <input
                class="popup__text popup__text-description"
                type="text"
                name="title"
                placeholder="Sua descrição"
                required
              />
              <button class="popup__save-button" id="popup__save-button" type="submit">Salvar</button>
            </form>
            <button class="popup__button-close" id="buttonCloseEdit" draggable="true"></button>
          </div>
        </div>
      </div>
      <div class="popup" id="popupNew">
        <div class="popup__container">
          <div class="popup__window">
            <h3 class="popup__perfil">New Place</h3>
            <form class="popup__form popup__form-addCard" title="register">
              <input
                class="popup__text popup__text-name"
                type="text"
                name="title"
                placeholder="title"
                required
              />
              <input
                class="popup__text popup__text-url"
                type="link"
                name="link URL"
                placeholder="link URL"
                required
              />
              <button class="popup__save-button" type="submit">Salvar</button>
            </form>
            <button class="popup__button-close" id="buttonClose" draggable="true"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
